<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-container">
    <div class="container">
      <img src="images/illustration-hero.svg" alt="women listening music through her headphones">

      <h1 class="card-title">Order Summary</h1>
      <p class="card-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="row price-display">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="music icon">
        </div>

        <div class="content-plan">
          <h5 class="card-subtitle">Annual Plan</h5>
          <p class="card-price">$59.99/year</p>
        </div>

        <div class="change-plan">
          <button class="btn-change">Change</button>
        </div>
      </div>

      <button class="btn-payment">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by<a href="https://github.com/DayMrz" target="_blank">Day M.</a>.
    </div>
  </footer>
</body>

</html>
